<div class="container py-5">
    <!-- Section Title -->
    <div class="section-title text-center mb-4">
      <h2>Your Shopping Cart</h2>
    </div>
  
    <!-- Cart Table -->
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="../images/Hair/hair_1.jpeg" alt="Product Image" class="cart-img me-2">
              Good Hair
            </td>
            <td>₹1000</td>
            <td>
              <input type="number" value="1" class="form-control" min="1">
            </td>
            <td>₹1000</td>
            <td>
              <button class="btn btn-danger btn-sm">Remove</button>
            </td>
          </tr>
          <tr>
            <td>
              <img src="../images/Hair/hair_2.jpeg" alt="Product Image" class="cart-img me-2">
              Fine Hair
            </td>
            <td>₹1200</td>
            <td>
              <input type="number" value="1" class="form-control" min="1">
            </td>
            <td>₹1200</td>
            <td>
              <button class="btn btn-danger btn-sm">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Coupon Code Section -->
<!-- Coupon Code Section -->
<div class="coupon-section d-flex justify-content-between align-items-center mt-4 flex-wrap">
    <div class="d-flex align-items-center mb-2 mb-sm-0">
      <label for="couponCode" class="me-2">Coupon Code:</label>
      <input type="text" id="couponCode" class="form-control" placeholder="Enter coupon code">
    </div>
    <button class="btn btn-secondary ms-sm-3" id="applyCoupon">Apply Coupon</button>
  </div>
  
    <!-- Cart Summary -->
    <div class="d-flex justify-content-end mt-4">
      <div>
        <h4>Total: ₹2200</h4>
        <button class="btn btn-primary">Proceed to Checkout</button>
      </div>
    </div>
  </div>
