<div class="container py-5">
    <!-- Page Title -->
    <div class="section-title text-center mb-4">
      <h2>Explore Our Categories</h2>
    </div>
  
    <!-- Category Filters -->
    <div class="text-center mb-4">
      <button class="btn btn-outline-warning me-2 mb-2">All</button>
      <button class="btn btn-outline-warning me-2 mb-2">Men</button>
      <button class="btn btn-outline-warning me-2 mb-2">Women</button>
      <button class="btn btn-outline-warning me-2 mb-2">Kids</button>
      <button class="btn btn-outline-warning mb-2">Accessories</button>
    </div>
  
    <!-- Category Slider (Carousel) -->
    <div id="categoryCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Category 1 -->
        <div class="carousel-item active">
          <div class="image-overlay">
            <img src="../images/hero-images/business.jpg" alt="Men's Clothing" class="img-fluid rounded">
            <div class="overlay-text">
              <h3>Men's Clothing</h3>
              <p>Shop the latest trends for men</p>
            </div>
          </div>
        </div>
        <!-- Category 2 -->
        <div class="carousel-item">
          <div class="image-overlay">
            <img src="../images/hero-images/business.jpg" alt="Women's Clothing" class="img-fluid rounded">
            <div class="overlay-text">
              <h3>Women's Clothing</h3>
              <p>Elegant styles for every occasion</p>
            </div>
          </div>
        </div>
        <!-- Category 3 -->
        <div class="carousel-item">
          <div class="image-overlay">
            <img src="../images/hero-images/business.jpg" alt="Kids' Wear" class="img-fluid rounded">
            <div class="overlay-text">
              <h3>Kids' Wear</h3>
              <p>Comfortable and stylish clothing</p>
            </div>
          </div>
        </div>
        <!-- Additional Categories... -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#categoryCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#categoryCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
