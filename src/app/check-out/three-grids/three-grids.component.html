<div class="container py-5">
  <!-- Section Title -->
  <div class="section-title text-center mb-4">
    <h2>Checkout</h2>
  </div>

  <div class="row">
    <!-- Order Summary -->
    <div class="col-md-6 mb-4">
      <h4 class="mb-3">Order Summary</h4>
      <div class="card p-3">
        <div class="d-flex align-items-center mb-3">
          <img src="../images/furniture/chair3.jpeg" alt="Good Hair" class="img-thumbnail me-3" style="width: 100px; height: 100px;">
          <div>
            <h5 class="mb-1">Chair</h5>
            <p class="mb-1">₹1000</p>
            <p class="mb-0">Quantity: 1</p>
          </div>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
          <h6>Subtotal</h6>
          <h6>₹1000</h6>
        </div>
        <div class="d-flex justify-content-between">
          <h6>Shipping</h6>
          <h6>₹100</h6>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
          <h5>Total</h5>
          <h5>₹1100</h5>
        </div>
      </div>
    </div>

    <!-- Shipping Details -->
    <div class="col-md-6">
      <h4 class="mb-3">Shipping Details</h4>
      <form>
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Shipping Address</label>
          <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary">Back to Cart</button>
          <button type="submit" class="btn btn-primary">Confirm Order</button>
        </div>
      </form>
    </div>
  </div>
</div>
