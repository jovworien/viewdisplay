<div class="container py-5">
    <!-- Responsive Heading -->
    <div class="text-center mb-4">
      <h1 class="fw-bold display-5">Contact Us</h1>
    </div>
  
    <!-- Centered Contact Form -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <p class="text-secondary text-center mb-4">
          We'd love to hear from you! Whether you have questions or want to discuss a project, reach out to us below.
        </p>
        <form>
          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <!-- Message -->
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="5"
              placeholder="Enter your message"
              required
            ></textarea>
          </div>
          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-warning btn-dan px-5 mt-3">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
