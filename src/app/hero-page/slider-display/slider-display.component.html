<div class="offcanvas offcanvas-start custom-offcanvas" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">

  <!-- Hero Section -->
  <section class="hero">
    <div class="swiper hero-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let image of images">
          <img [src]="image.url" [alt]="image.alt" class="hero-image" />
          <div class="image-overlay">
            <h2 class="image-title">{{ image.alt }}</h2>
            <p class="image-text">{{ image.text }}</p>
            <button class="btn shop-now mt-4">Shop Now</button>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
