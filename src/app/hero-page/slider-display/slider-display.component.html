 <div class="hero-container">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Toggle Button -->
        <button
            class="navbar-toggler d-lg-none order-1"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebar"
            aria-controls="sidebar"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Search Form for Mobile -->
        <form class="d-block d-lg-none order-2 mx-2 flex-grow-1" role="search">
            <input
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
            />
        </form>

        <!-- Logo -->
        <a class="navbar-brand order-3 ms-auto ms-lg-0" href="#">
            <img src="../images/hero-images/logo.png" style="height: 40px;">
        </a>

        <!-- Collapsible Menu -->
        <div class="collapse navbar-collapse order-4" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="pagesDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        Pages
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="pagesDropdown">
                        <li><a class="dropdown-item" href="/grid-amountname">Supermarket</a></li>
                        <li><a class="dropdown-item" href="/nameof-productinimage">Clothes</a></li>
                        <li><a class="dropdown-item" href="/nameup-imageamtbelow">Hair</a></li>
                        <li><a class="dropdown-item" href="/image-starreviewname">Food</a></li>
                        <li><a class="dropdown-item" href="/furniture">Furniture</a></li>
                        <li><a class="dropdown-item" href="/native">Native Clothes</a></li>
                        <li><a class="dropdown-item" href="/spare-part">Spare Part</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/grid-amountname">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <form class="d-none d-lg-flex me-2" role="search">
                    <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                    />
                </form>
                <a class="btn btn-outline-light me-2" href="/login">Login</a>
                <a class="btn btn-light" href="/register">Register</a>
            </div>
        </div>
    </div>
</nav>


  
  <!-- Sidebar -->
<!-- Sidebar -->
<div class="offcanvas offcanvas-start custom-offcanvas" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
  <div class="offcanvas-header">
    <img src="../images/hero-images/logo.png" alt="Sidebar Menu Logo" style="height: 40px;" id="sidebarLabel">
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
</div>

  <div class="offcanvas-body">
    <ul class="list-unstyled">
      <li><a href="#" class="text-decoration-none">Home</a></li>
      <li><a href="#" class="text-decoration-none">About</a></li>
      <li><a href="#" class="text-decoration-none">Services</a></li>
      <li><a href="#" class="text-decoration-none">Contact</a></li>
      <li><a href="#" class="text-decoration-none">Login</a></li>
      <li><a href="#" class="text-decoration-none">Register</a></li>
    </ul>
  </div>
</div>


  <!-- Hero Section -->
  <section class="hero">
    <div class="swiper hero-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let image of images">
          <img [src]="image.url" [alt]="image.alt" class="hero-image" />
          <div class="image-overlay">
            <h2 class="image-title">{{ image.alt }}</h2>
            <p class="image-text">{{ image.text }}</p>
            <button class="btn shop-now mt-4">Shop Now</button>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </section>
</div>
