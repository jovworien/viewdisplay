<!--Old price, new price, and cart should be an icon not text-->
<div class="container py-5">
  <div class="section-title text-center mb-4">
    <h2>Our Featured Human Hairs</h2>
  </div>

  <div class="row">
    <!-- Product Cards -->
    <div class="col-6 col-sm-4 col-md-4 mb-4" *ngFor="let product of products">
      <div class="card">
        <img src="{{ product.image }}" alt="Product Image" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="card-title">{{ product.name }}</h5>

          <!-- Price Section -->
          <div class="price-section mt-3">
            <div class="old-price d-flex justify-content-center align-items-center mb-2 text-muted">
              <span><s>{{ product.oldPrice | currency }}</s></span>
            </div>
            <div class="new-price d-flex justify-content-center align-items-center">
              <span>{{ product.newPrice | currency }}</span>
            </div>
          </div>

          <!-- Button -->
          <div class="button-group mt-3 d-flex justify-content-center">
            <button class="btn btn-primary btn-sm">
              <i class="fas fa-shopping-cart"></i> 
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
